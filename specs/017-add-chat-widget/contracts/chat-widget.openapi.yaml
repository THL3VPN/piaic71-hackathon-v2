openapi: 3.0.3
info:
  title: Chat Widget Client Contract
  version: 1.0.0
paths:
  /api/chat:
    post:
      summary: Send a chat message
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                conversation_id:
                  type: integer
                  nullable: true
                message:
                  type: string
              required:
                - message
      responses:
        "200":
          description: Chat response
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversation_id:
                    type: integer
                  response:
                    type: string
                  tool_calls:
                    type: array
                    items:
                      type: object
                required:
                  - conversation_id
                  - response
                  - tool_calls
  /api/conversations/{conversation_id}/messages:
    get:
      summary: Fetch conversation history
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: integer
        - name: limit
          in: query
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: Messages
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    conversation_id:
                      type: integer
                    role:
                      type: string
                    content:
                      type: string
                    created_at:
                      type: string
                  required:
                    - id
                    - conversation_id
                    - role
                    - content
                    - created_at
