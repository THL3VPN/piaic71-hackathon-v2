openapi: 3.1.0
info:
  title: Task REST API
  version: 0.1.0
servers:
  - url: http://localhost:8000
paths:
  /api/tasks:
    get:
      summary: List all tasks
      responses:
        '200':
          description: Ordered list of persisted tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      summary: Create a new task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '201':
          description: Created task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
  /api/tasks/{id}:
    parameters:
      - $ref: '#/components/parameters/TaskId'
    get:
      summary: Get task by ID
      responses:
        '200':
          description: Task object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      summary: Update title/description for a task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '200':
          description: Updated task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/Validation'
    delete:
      summary: Delete task
      responses:
        '204':
          description: Task deleted
        '404':
          $ref: '#/components/responses/NotFound'
  /api/tasks/{id}/complete:
    parameters:
      - $ref: '#/components/parameters/TaskId'
    patch:
      summary: Toggle completion status
      responses:
        '200':
          description: Task with toggled completion
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          $ref: '#/components/responses/NotFound'
components:
  parameters:
    TaskId:
      name: id
      in: path
      required: true
      schema:
        type: integer
  schemas:
    Task:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
          nullable: true
        completed:
          type: boolean
        created_at:
          type: string
          format: date-time
      required:
        - id
        - title
        - completed
        - created_at
    TaskCreate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
      required:
        - title
    TaskUpdate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
      required:
        - title
    ValidationError:
      type: object
      properties:
        detail:
          type: array
          items:
            type: string
  responses:
    NotFound:
      description: Task not found
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
    Validation:
      description: Payload validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
