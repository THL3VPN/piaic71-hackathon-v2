openapi: 3.0.3
info:
  title: Agent Behavior Validation
  version: 1.0.0
paths:
  /api/chat:
    post:
      summary: Execute a chat message and return tool calls
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                conversation_id:
                  type: integer
                  nullable: true
                message:
                  type: string
              required:
                - message
      responses:
        "200":
          description: Chat response with tool calls
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversation_id:
                    type: integer
                  response:
                    type: string
                  tool_calls:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        arguments:
                          type: object
                        result:
                          type: object
              examples:
                add_task:
                  value:
                    conversation_id: 12
                    response: "Done. I added the task."
                    tool_calls:
                      - name: add_task
                        arguments:
                          title: "buy groceries"
                        result:
                          id: 101
                          title: "buy groceries"
        "401":
          description: Unauthorized
        "404":
          description: Conversation not found
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
