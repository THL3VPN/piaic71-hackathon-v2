openapi: 3.0.3
info:
  title: Chat Widget UI Contracts
  version: 1.0.0
paths:
  /api/chat:
    post:
      summary: Send a chat message
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                conversation_id:
                  type: integer
              required:
                - message
      responses:
        "200":
          description: Chat response
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversation_id:
                    type: integer
                  response:
                    type: string
                  tool_calls:
                    type: array
                    items:
                      type: object
                required:
                  - conversation_id
                  - response
  /api/messages/{conversation_id}:
    get:
      summary: Fetch conversation messages
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: conversation_id
          required: true
          schema:
            type: integer
        - in: query
          name: limit
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: Message history
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    conversation_id:
                      type: integer
                    role:
                      type: string
                    content:
                      type: string
                    created_at:
                      type: string
                      format: date-time
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
