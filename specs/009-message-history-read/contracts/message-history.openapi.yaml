openapi: "3.0.3"
info:
  title: Message History Read API
  version: "1.0"
paths:
  /api/conversations/{conversation_id}/messages:
    get:
      summary: Retrieve conversation messages
      security:
        - bearerAuth: []
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: integer
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 200
      responses:
        "200":
          description: Ordered list of messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MessageRead"
        "401":
          description: Unauthorized
        "404":
          description: Not found
        "422":
          description: Validation error
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    MessageRead:
      type: object
      required:
        - id
        - conversation_id
        - role
        - content
        - created_at
      properties:
        id:
          type: integer
        conversation_id:
          type: integer
        role:
          type: string
          enum: ["user", "assistant"]
        content:
          type: string
        created_at:
          type: string
          format: date-time
